<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #proposalVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -100;
        }
        .message-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2em;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <video id="proposalVideo" autoplay>
        <source src="istockphoto-2217940689-640_adpp_is.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="message-overlay" id="proposalMessage"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const name = localStorage.getItem('name');
            const messageDiv = document.getElementById('proposalMessage');
            messageDiv.textContent = `Will you marry me, ${name}?`;
            localStorage.removeItem('name'); // Clear data
        });
    </script>
</body>
</html>
